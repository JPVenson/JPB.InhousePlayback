<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>JPB.InhousePlayback</title>
	<base href="/" />
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link href="css/no-Fx.min.css" rel="stylesheet" />
</head>

<body tabindex="-1">
	<div id="app">Loading...</div>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">🗙</a>
	</div>
	<script src="_framework/blazor.webassembly.js"></script>
	<script src="scripts/fullscreen.blazored.js"></script>
	<script src="scripts/videoEx.js"></script>
	<link href="css/videoEx.css" rel="stylesheet" />
	<script src="_content/Blazored.Video/blazoredVideo.js"></script>
	<script src="scripts/blazored.mediasession.js"></script>
	<!--<script src="_content/Blazored.MediaSession/mediaSession.js"></script>-->
	<script>
		window["BlazoredFocusApi"] = {
			focusByName: function (name) {
				var el = document.getElementsByName(name);
				if (el.length == 1) {
					el[0].focus();
				}
			},
			focus: function (el) {
				if (el != null) {
					el.focus();
				}
			},
		}

		setTitle = (title) => { document.title = title; };
	</script>
</body>

</html>
